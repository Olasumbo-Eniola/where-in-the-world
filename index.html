<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Where in the world</title>
</head>
<body>
    <header>
        <h1>Where in the world ? </h1>
        <button><i class="far fa-moon"></i>Dark Mode</button>
    </header>
    <main>
        <nav>
            <input type="search" placeholder="search countries" class="search">
            <i class="fas fa-search  search-icon"></i>
            <div class="region-wrapper" name="" id="" value="" >
                <p>Filter by Region</p>
                <i class="fas fa-chevron-down"></i>
            </div>

            <div class="drop-down " >
                <p class="region">Africa</p>
                <p class="region">America</p>
                <p class="region">Americas</p>
                <p class="region">Asia</p>
                <p class="region">Europe</p>
                <p class="region">Oceania</p>
              
            </div>
        </nav>
        <ul class="countries">
           <!-- <li >1</li>
           <li >2</li>
           <li >3</li>
           <li >4</li> -->
        </ul>
    </main>
    <div class="modal">
        <button>back</button>
        <div class="modal-container">
            <img src="" alt="">
            <div class="country-detail">
               <div>
                    <div class="detail-one">
                    
                    </div>
                    <div class="detail-two">
                    
                    </div>
               </div>
               <div>
                   <h3>Border Countries: <button>France</button><button>Germany</button><button>Nethreland</button></h3>
               </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
